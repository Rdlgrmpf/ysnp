{% extends "base.html" %}
{% block content %}
<table class="liste">
	<tr class="liste-header">
		<th>
			ID
		</th>
		<th>
			Name
		</th>
	</tr>
	{% for course in courses %}
	<tr  class="liste-body 	{% cycle 'row1' 'row2' %}">
		<td>
			{{course.courseId}}
		</td>
		<td>
			{{course.name}}
		</td>
	</tr>
	{%  endfor %}
</table>
{% endblock %}
